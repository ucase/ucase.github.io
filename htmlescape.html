<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML文本转意</title>
	<style type="text/css">
		div {width:50%;display:block;float:left;}
		textarea {width:95%;display:block;float:left}
	</style>
	<script>
		function strtohtmlstr(str)
		{
			return str.replace(/[<>"&\t ]/g,function(c){
				var arr={
					"<":"&lt;",
					">":"&gt;",
					'"':"&quot;",
					"&":"&amp;",
					"\t":"&nbsp;&nbsp;&nbsp;&nbsp;",
					" ":"&nbsp;",
				}
			return arr[c];
			})
		}
		function htmlescape()
		{
			var str=document.getElementById("input").value;
			document.getElementById("output").value=strtohtmlstr(str);
		}
	</script>
	</head>
	<body>
	<div>
		<textarea id="input" rows="30" onchange="htmlescape()"></textarea>
	</div>
	<div>
		<textarea id="output" rows="30" readonly="readonly"></textarea>
	</div>
	</body>
</html>
